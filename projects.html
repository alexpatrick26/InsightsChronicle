<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Insights Chronicle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 90px;
        }
        .nav-links {
            display: flex;
            gap: 40px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #f39c12;
        }
        .projects-section {
            text-align: center;
            padding: 100px 20px;
            margin-top: 80px;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .carousel-slide {
            min-width: 100%;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/New%20-%20LOGO.png" alt="Insights Chronicle Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="projects-section">
        <h1>Our Data Analytics Dashboards</h1>
        <div class="carousel-container">
            <button class="prev" onclick="moveSlide(-1)">❮</button>
            <div class="carousel">
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard1.png" alt="Dashboard 1"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard2.png" alt="Dashboard 2"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard3.png" alt="Dashboard 3"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard4.png" alt="Dashboard 4"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard5.png" alt="Dashboard 5"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard6.png" alt="Dashboard 6"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard7.png" alt="Dashboard 7"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard8.png" alt="Dashboard 8"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard9.png" alt="Dashboard 9"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard10.png" alt="Dashboard 10"></div>
                <div class="carousel-slide"><img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/dashboard11.png" alt="Dashboard 11"></div>
            </div>
            <button class="next" onclick="moveSlide(1)">❯</button>
        </div>
    </section>

    <script>
        let currentIndex = 0;
        function moveSlide(direction) {
            const slides = document.querySelectorAll(".carousel-slide");
            const totalSlides = slides.length;
            const carousel = document.querySelector(".carousel");
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
