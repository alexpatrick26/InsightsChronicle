<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Insights Chronicle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 40px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #f39c12;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            padding: 100px 50px;
        }
        .carousel {
            width: 50%;
            max-width: 600px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        .project-description {
            width: 40%;
            text-align: left;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .carousel {
                width: 90%;
            }
            .project-description {
                width: 90%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="carousel">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <img id="carousel-image" src="image1.jpg" alt="Dashboard Image">
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="project-description">
            <h2>Project Title</h2>
            <p>This is where you can add a description of your project. Provide details about the insights, goals, and impact.</p>
        </div>
    </div>
    
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        let index = 0;
        function nextSlide() {
            index = (index + 1) % images.length;
            document.getElementById("carousel-image").src = images[index];
        }
        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("carousel-image").src = images[index];
        }
    </script>
</body>
</html>
