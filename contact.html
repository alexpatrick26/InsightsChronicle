<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Insights Chronicle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 90px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            flex: 1;
            justify-content: center;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .contact-header {
            margin-top: 100px;
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a2e;
        }

        .contact-form {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #1a1a2e;
        }

        .contact-form p {
            color: #555;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background: #1a1a2e;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0f3460;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/alexpatrick26/InsightsChronicle/main/New%20-%20LOGO.png" alt="Insights Chronicle Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <h1 class="contact-header">Contact Us</h1>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>Have a project in mind? Let’s discuss!</p>
        <form action="https://formspree.io/f/mvgzqbdo" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Insights Chronicle. All rights reserved.</p>
    </footer>
</body>
</html>
